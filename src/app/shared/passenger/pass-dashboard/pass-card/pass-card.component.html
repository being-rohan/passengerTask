<mat-card class="mb-3">
    <mat-card-header>
        <mat-card-title class="d-flex justify-content-between">
            <i class="fas fa-users"></i> <input class="form-control" #fullname type="text" [value]="Passobj.fullname"
                [disabled]="!isPassCard">
        </mat-card-title>

    </mat-card-header>
    <mat-card-content class="mb-3">

        <p>
            <strong> checkedin </strong>{{(Passobj.checkInDate | date) ?? 'not check in'}}
        </p>
        <p>
            <strong> children </strong> :{{Passobj.children?.length??0}}
        </p>

    </mat-card-content>
   
    <div>
        <button mat-raised-button color="primary" class="mr-4" *ngIf="!isPassCard" (click)="onedit()">edit</button>
        <button mat-raised-button color="accent" *ngIf="isPassCard" class="mr-4"
            (click)="ondone(fullname.value)">done</button>
        <button mat-raised-button color="warn" (click)="ondelete()">delete</button>
    </div>
</mat-card>
